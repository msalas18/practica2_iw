<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  .contenedor {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f9f9f9;
}

.login {
  background: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login h2 {
  font-size: 1.5rem;
  color: #333;
  margin-bottom: 15px;
}

input {
  width: 250px;
  padding: 8px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  padding: 8px 20px;
  background-color: #4285f4;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #3366cc;
}

</style>

<div class="contenedor">
  <div class="login">
    <form action="" (ngSubmit)="login()">
      <h2>Inicia sesión</h2>
      <input type="text" name="usuario" id="usuario" placeholder="Usuario" [(ngModel)]="formData.username">
      <input type="password" name="password" id="password" placeholder="Contraseña" [(ngModel)]="formData.password">
      <button type="submit">Ingresar</button>
    </form>
  </div>
</div>
